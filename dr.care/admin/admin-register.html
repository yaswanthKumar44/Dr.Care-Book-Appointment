
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Care - Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.wallpapersafari.com/83/26/TVC4pE.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dr.Care - Registration</h1>
        <form id="registrationForm" action="admin-register.jsp" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$" placeholder="length  must 8 characters , one uppercase,one lowercase,one special character must present and one digit must use" required>
            <label for="address">Address:</label>
            <input type="text" name="address" required>
            <label for="age">Age:</label>
            <input type="number" name="age" min="18" max="90" required>
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="staff">Staff Type:</label>
            <select name="staff" id="staff" required>
                <option value="">Select Staff Type</option>
                <option value="Jr.doctor">Jr. Doctor</option>
               
                <option value="Appointment Department">Appointment Department</option>
                <option value="Help Center">Help Center</option>
            </select>
            <label for="mobile">Mobile Number:</label>
            <input type="text" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
            <button type="submit">Register</button>
            <p class="error" id="errorMsg"></p>
        </form>
       
    </div>

    <script>
        document.getElementById("type").addEventListener("change", function() {
            var type = this.value;
            if (type === "staff") {
                document.getElementById("staffType").style.display = "block";
                document.getElementById("doctorType").style.display = "none";
            } else if (type === "doctor") {
                document.getElementById("staffType").style.display = "none";
                document.getElementById("doctorType").style.display = "block";
            } else {
                document.getElementById("staffType").style.display = "none";
                document.getElementById("doctorType").style.display = "none";
            }
        });
    </script>

</body>

</html>
